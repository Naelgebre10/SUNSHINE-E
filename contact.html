<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Sunshine Electronics</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-6xl mx-auto space-y-16">

    <!-- Business Inquiry Box -->
    <div class="bg-white p-8 rounded-xl shadow-md border border-gray-300">
      <h2 class="text-4xl font-bold text-yellow-600 mb-6 text-center">Business Inquiry</h2>
      <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST" class="space-y-4">
        <input type="hidden" name="oid" value="00DWU00000O3VHJ" />
        <input type="hidden" name="retURL" value="https://sites.google.com/view/thankyoupagesunshine/home" />

        <div>
          <label class="block font-medium">First Name</label>
          <input type="text" name="first_name" required class="w-full p-3 border rounded" />
        </div>

        <div>
          <label class="block font-medium">Last Name</label>
          <input type="text" name="last_name" required class="w-full p-3 border rounded" />
        </div>

        <div>
          <label class="block font-medium">Email</label>
          <input type="email" name="email" required class="w-full p-3 border rounded" />
        </div>

        <div>
          <label class="block font-medium">Company</label>
          <input type="text" name="company" required class="w-full p-3 border rounded" />
        </div>

        <div>
          <label class="block font-medium">Lead Status</label>
          <select name="lead_status" required class="w-full p-3 border rounded">
            <option value="">Select Status</option>
            <option value="New">New</option>
            <option value="Working">Working</option>
            <option value="Closed - Converted">Closed - Converted</option>
            <option value="Closed - Not Converted">Closed - Not Converted</option>
          </select>
        </div>

        <div>
          <label class="block font-medium">Your Message</label>
          <textarea name="description" rows="4" class="w-full p-3 border rounded"></textarea>
        </div>

        <button type="submit" class="bg-yellow-500 text-white px-6 py-3 rounded hover:bg-yellow-600 font-bold w-full">
          Submit Inquiry
        </button>
      </form>
    </div>

    <!-- Customer Support Box -->
    <div class="bg-white p-8 rounded-xl shadow-md border border-gray-300">
      <h2 class="text-4xl font-bold text-blue-600 mb-6 text-center">Customer Support</h2>
      <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00DWU00000O3VHJ" method="POST" class="space-y-4">
        <input type="hidden" name="orgid" value="00DWU00000O3VHJ" />
        <input type="hidden" name="retURL" value="https://sites.google.com/view/thankyoupagesunshine/home" />

        <div>
          <label class="block font-medium">Contact Name</label>
          <input type="text" name="name" required class="w-full p-3 border rounded" />
        </div>

        <div>
          <label class="block font-medium">Email</label>
          <input type="email" name="email" required class="w-full p-3 border rounded" />
        </div>

        <div>
          <label class="block font-medium">Subject</label>
          <input type="text" name="subject" required class="w-full p-3 border rounded" />
        </div>

        <div>
          <label class="block font-medium">Case Origin</label>
          <select name="origin" required class="w-full p-3 border rounded">
            <option value="">Select Origin</option>
            <option value="Phone">Phone</option>
            <option value="Email">Email</option>
            <option value="Web">Web</option>
          </select>
        </div>

        <div>
          <label class="block font-medium">Status</label>
          <select name="status" required class="w-full p-3 border rounded">
            <option value="">Select Status</option>
            <option value="New">New</option>
            <option value="Working">Working</option>
            <option value="Closed">Closed</option>
          </select>
        </div>

        <div>
          <label class="block font-medium">Severity</label>
          <select name="priority" required class="w-full p-3 border rounded">
            <option value="">Select Severity</option>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
          </select>
        </div>

        <div>
          <label class="block font-medium">Issue Description</label>
          <textarea name="description" rows="4" class="w-full p-3 border rounded"></textarea>
        </div>

        <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700 font-bold w-full">
          Submit Request
        </button>
      </form>
    </div>

  </div>
</body>
</html>
