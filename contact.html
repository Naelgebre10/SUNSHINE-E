<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get in Touch - Salesforce Forms</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a clean look */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
            color: #374151; /* Dark gray text */
            line-height: 1.6;
        }
        /* Basic styling for form elements to ensure consistency */
        input[type="text"],
        input[type="email"],
        textarea,
        select {
            @apply w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500;
        }
        button[type="submit"] {
            @apply w-full py-3 px-6 bg-blue-600 text-white font-semibold rounded-md shadow-md hover:bg-blue-700 transition duration-300 ease-in-out;
        }
        /* Style for the horizontal rule */
        hr {
            @apply border-t border-gray-300 my-10;
        }
    </style>
</head>
<body class="p-6 md:p-10 lg:p-16">
    <section class="max-w-4xl mx-auto bg-white p-8 md:p-12 rounded-lg shadow-xl">
        <h2 class="text-4xl font-extrabold text-center text-gray-800 mb-4">Get in Touch</h2>
        <p class="text-center text-lg text-gray-600 mb-10">We'd love to hear from you. Please complete the appropriate form below.</p>

        <h3 class="text-3xl font-bold text-gray-700 mb-6 border-b-2 border-blue-500 pb-2">Business Inquiry</h3>
        <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST" class="space-y-6">
            <input type="hidden" name="oid" value="00DWU00000O3VHJ" />
            <input type="hidden" name="retURL" value="https://sites.google.com/view/thankyoupagesunshine/home" />

            <div>
                <label for="first_name" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                <input type="text" id="first_name" name="first_name" placeholder="John" required />
            </div>

            <div>
                <label for="last_name" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                <input type="text" id="last_name" name="last_name" placeholder="Doe" required />
            </div>

            <div>
                <label for="email_lead" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input type="email" id="email_lead" name="email" placeholder="john.doe@example.com" required />
            </div>

            <div>
                <label for="company" class="block text-sm font-medium text-gray-700 mb-1">Company Name</label>
                <input type="text" id="company" name="company" placeholder="Acme Corp" required />
            </div>

            <div>
                <label for="lead_status" class="block text-sm font-medium text-gray-700 mb-1">Lead Status</label>
                <select id="lead_status" name="lead_status" required>
                    <option value="">Select Lead Status</option>
                    <option value="New">New</option>
                    <option value="Working">Working</option>
                    <option value="Closed - Converted">Closed - Converted</option>
                    <option value="Closed - Not Converted">Closed - Not Converted</option>
                </select>
            </div>

            <div>
                <label for="description_lead" class="block text-sm font-medium text-gray-700 mb-1">Tell us more about your needs</label>
                <textarea id="description_lead" name="description" rows="5" placeholder="I'm interested in..." required></textarea>
            </div>

            <button type="submit">Submit Inquiry</button>
        </form>

        <hr />

        <h3 class="text-3xl font-bold text-gray-700 mb-6 border-b-2 border-blue-500 pb-2">Customer Support</h3>
        <form action="https://yourInstance.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8" method="POST" class="space-y-6">
            <input type="hidden" name="orgid" value="00DWU00000O3VHJ" />
            <input type="hidden" name="retURL" value="https://sites.google.com/view/thankyoupagesunshine/home" />
            <div>
                <label for="full_name_case" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                <input type="text" id="full_name_case" name="name" placeholder="Jane Doe" required />
            </div>

            <div>
                <label for="email_case" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input type="email" id="email_case" name="email" placeholder="jane.doe@example.com" required />
            </div>

            <div>
                <label for="subject_case" class="block text-sm font-medium text-gray-700 mb-1">Support Subject</label>
                <input type="text" id="subject_case" name="subject" placeholder="Issue with product X" required />
            </div>

            <div>
                <label for="origin_case" class="block text-sm font-medium text-gray-700 mb-1">Case Origin</label>
                <select id="origin_case" name="origin" required>
                    <option value="">Select Case Origin</option>
                    <option value="Phone">Phone</option>
                    <option value="Email">Email</option>
                    <option value="Web">Web</option>
                </select>
            </div>

            <div>
                <label for="status_case" class="block text-sm font-medium text-gray-700 mb-1">Case Status</label>
                <select id="status_case" name="status" required>
                    <option value="">Select Case Status</option>
                    <option value="New">New</option>
                    <option value="Working">Working</option>
                    <option value="Closed">Closed</option>
                </select>
            </div>

            <div>
                <label for="priority_case" class="block text-sm font-medium text-gray-700 mb-1">Severity</label>
                <select id="priority_case" name="priority" required>
                    <option value="">Select Severity</option>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
            </div>

            <div>
                <label for="description_case" class="block text-sm font-medium text-gray-700 mb-1">Please describe the issue in detail</label>
                <textarea id="description_case" name="description" rows="5" placeholder="My product is not working as expected..." required></textarea>
            </div>

            <button type="submit">Submit Request</button>
        </form>
    </section>
</body>
</html>
