<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Get in Touch - Sunshine Electronics</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #ffcc00, #f0f9ff);
      background-image: url('https://www.transparenttextures.com/patterns/cubes.png');
      background-size: 150px;
      background-blend-mode: overlay;
      background-opacity: 0.3;
      color: #1a202c;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    section {
      @apply max-w-5xl w-full bg-white p-10 md:p-16 rounded-3xl shadow-3xl relative overflow-hidden;
      border: 1px solid rgba(0, 0, 0, 0.05);
      animation: fadeInScale 1s ease-out forwards;
    }

    .business-form {
      @apply p-8 rounded-xl shadow-lg border-4 border-yellow-500 bg-yellow-50 mb-10;
      animation: slideUp 0.8s ease-out;
    }

    .support-form {
      @apply p-8 rounded-xl shadow-lg border-4 border-blue-600 border-dashed bg-blue-50 mb-10;
      animation: slideUp 0.8s ease-out;
    }

    input[type="text"],
    input[type="email"],
    textarea,
    select {
      @apply w-full p-4 text-lg border border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-500 focus:border-transparent transition-all duration-300;
    }

    button[type="submit"] {
      @apply w-full py-5 px-10 bg-blue-600 text-white text-2xl font-extrabold rounded-2xl shadow-2xl transition duration-300 ease-in-out transform hover:scale-110;
      background-image: linear-gradient(to right, #3b82f6, #facc15);
      border: 2px solid #ffffff;
      position: relative;
      overflow: hidden;
      animation: pulse 2s infinite ease-in-out;
    }

    button[type="submit"]:hover {
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.7), 0 0 40px rgba(250, 204, 21, 0.5);
      background-image: linear-gradient(to right, #2563eb, #eab308);
    }

    button[type="submit"]::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: 0.5s;
    }

    button[type="submit"]:hover::after {
      left: 100%;
    }

    hr {
      @apply border-t border-gray-200 my-12;
    }

    h2 {
      @apply text-8xl md:text-9xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-yellow-500 mb-10 text-center;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    h3 {
      @apply text-6xl md:text-7xl font-extrabold mb-10 text-center pb-4;
    }

    .business-heading {
      color: #ca8a04; /* Yellow-600 */
      border-bottom: 4px solid #facc15; /* Yellow-400 */
    }

    .support-heading {
      color: #1e3a8a; /* Blue-800 */
      border-bottom: 4px solid #3b82f6; /* Blue-500 */
    }

    p {
      @apply text-xl text-gray-800 mb-12 text-center;
    }

    label {
      @apply text-lg text-gray-800 font-semibold;
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 10px rgba(59, 130, 246, 0.4);
      }
      50% {
        transform: scale(1.02);
        box-shadow: 0 0 15px rgba(59, 130, 246, 0.6);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 10px rgba(59, 130, 246, 0.4);
      }
    }
  </style>
</head>
<body class="p-6 md:p-10 lg:p-16">
  <section>
    <h2>Get in Touch</h2>
    <p>We'd love to hear from you. Please complete the appropriate form below.</p>

    <!-- Business Inquiry -->
    <h3 class="business-heading">Business Inquiry</h3>
    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST" class="business-form space-y-8">
      <input type="hidden" name="oid" value="00DWU00000O3VHJ" />
      <input type="hidden" name="retURL" value="https://sites.google.com/view/thankyoupagesunshine/home" />

      <div>
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name" placeholder="John" required />
      </div>

      <div>
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name" placeholder="Doe" required />
      </div>

      <div>
        <label for="email_lead">Email Address</label>
        <input type="email" id="email_lead" name="email" placeholder="john.doe@example.com" required />
      </div>

      <div>
        <label for="company">Company Name</label>
        <input type="text" id="company" name="company" placeholder="Acme Corp" required />
      </div>

      <div>
        <label for="lead_status">Lead Status</label>
        <select id="lead_status" name="lead_status" required>
          <option value="">Select Lead Status</option>
          <option value="New">New</option>
          <option value="Working">Working</option>
          <option value="Closed - Converted">Closed - Converted</option>
          <option value="Closed - Not Converted">Closed - Not Converted</option>
        </select>
      </div>

      <div>
        <label for="description_lead">Tell us more about your needs</label>
        <textarea id="description_lead" name="description" rows="6" placeholder="I'm interested in..." required></textarea>
      </div>

      <button type="submit">Submit Inquiry</button>
    </form>

    <hr />

    <!-- Customer Support -->
    <h3 class="support-heading">Customer Support</h3>
    <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00DWU00000O3VHJ" method="POST" class="support-form space-y-8">
      <input type="hidden" name="orgid" value="00DWU00000O3VHJ" />
      <input type="hidden" name="retURL" value="https://sites.google.com/view/thankyoupagesunshine/home" />

      <div>
        <label for="full_name_case">Contact Name</label>
        <input type="text" id="full_name_case" name="name" placeholder="Jane Doe" required />
      </div>

      <div>
        <label for="email_case">Email Address</label>
        <input type="email" id="email_case" name="email" placeholder="jane.doe@example.com" required />
      </div>

      <div>
        <label for="subject_case">Support Subject</label>
        <input type="text" id="subject_case" name="subject" placeholder="Issue with product X" required />
      </div>

      <div>
        <label for="origin_case">Case Origin</label>
        <select id="origin_case" name="origin" required>
          <option value="">Select Case Origin</option>
          <option value="Phone">Phone</option>
          <option value="Email">Email</option>
          <option value="Web">Web</option>
        </select>
      </div>

      <div>
        <label for="status_case">Case Status</label>
        <select id="status_case" name="status" required>
          <option value="">Select Case Status</option>
          <option value="New">New</option>
          <option value="Working">Working</option>
          <option value="Closed">Closed</option>
        </select>
      </div>

      <div>
        <label for="priority_case">Severity</label>
        <select id="priority_case" name="priority" required>
          <option value="">Select Severity</option>
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
        </select>
      </div>

      <div>
        <label for="description_case">Please describe the issue in detail</label>
        <textarea id="description_case" name="description" rows="6" placeholder="My product is not working as expected..." required></textarea>
      </div>

      <button type="submit">Submit Request</button>
    </form>
  </section>
</body>
</html>
