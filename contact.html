<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Get in Touch - Sunshine Electronics</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #ffcc00, #f0f9ff);
      background-image: url('https://www.transparenttextures.com/patterns/cubes.png');
      background-size: 150px;
      background-blend-mode: overlay;
      color: #1a202c;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    section {
      max-width: 72rem;
      width: 100%;
      background-color: #ffffff;
      padding: 2.5rem;
      border-radius: 1.5rem;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(0, 0, 0, 0.05);
      overflow: hidden;
      animation: fadeInScale 1s ease-out forwards;
    }

    .form-container {
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      margin-bottom: 2.5rem;
      animation: slideUp 0.8s ease-out;
    }

    .business-form {
      border: 4px solid #facc15;
      background-color: #fefce8;
    }

    .support-form {
      border: 4px dashed #2563eb;
      background-color: #eff6ff;
    }

    input[type="text"],
    input[type="email"],
    textarea,
    select {
      width: 100%;
      padding: 1rem;
      font-size: 1.125rem;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      transition: all 0.3s ease;
      outline: none;
    }

    input:focus,
    textarea:focus,
    select:focus {
      border-color: transparent;
      box-shadow: 0 0 0 4px #3b82f6;
    }

    button[type="submit"] {
      width: 100%;
      padding: 1.25rem 2.5rem;
      background: linear-gradient(to right, #3b82f6, #facc15);
      color: white;
      font-size: 1.5rem;
      font-weight: 800;
      border-radius: 1rem;
      border: 2px solid white;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      position: relative;
      overflow: hidden;
      animation: pulse 2s infinite;
    }

    button[type="submit"]:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.7), 0 0 40px rgba(250, 204, 21, 0.5);
      background: linear-gradient(to right, #2563eb, #eab308);
    }

    button[type="submit"]::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: 0.5s;
    }

    button[type="submit"]:hover::after {
      left: 100%;
    }

    hr {
      border-top: 1px solid #e5e7eb;
      margin: 3rem 0;
    }

    h2 {
      font-size: 4rem;
      font-weight: 900;
      text-align: center;
      margin-bottom: 2rem;
      background: linear-gradient(to right, #2563eb, #facc15);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    h3 {
      font-size: 2.25rem;
      font-weight: 700;
      color: #1d4ed8;
      border-bottom: 4px solid #2563eb;
      padding-bottom: 0.5rem;
      margin-bottom: 2rem;
    }

    p {
      font-size: 1.25rem;
      color: #374151;
      text-align: center;
      margin-bottom: 2.5rem;
    }

    label {
      display: block;
      font-size: 1.125rem;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 0.5rem;
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 10px rgba(59, 130, 246, 0.4);
      }
      50% {
        transform: scale(1.02);
        box-shadow: 0 0 15px rgba(59, 130, 246, 0.6);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 10px rgba(59, 130, 246, 0.4);
      }
    }
  </style>
</head>
<body>
  <section>
    <h2>Get in Touch</h2>
    <p>We'd love to hear from you. Please complete the appropriate form below.</p>

    <!-- Business Inquiry Form -->
    <h3>Business Inquiry</h3>
    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST" class="form-container business-form">
      <input type="hidden" name="oid" value="00DWU00000O3VHJ" />
      <input type="hidden" name="retURL" value="https://sites.google.com/view/thankyoupagesunshine/home" />

      <label for="first_name">First Name</label>
      <input type="text" id="first_name" name="first_name" placeholder="John" required />

      <label for="last_name">Last Name</label>
      <input type="text" id="last_name" name="last_name" placeholder="Doe" required />

      <label for="email_lead">Email Address</label>
      <input type="email" id="email_lead" name="email" placeholder="john.doe@example.com" required />

      <label for="company">Company Name</label>
      <input type="text" id="company" name="company" placeholder="Acme Corp" required />

      <label for="lead_status">Lead Status</label>
      <select id="lead_status" name="lead_status" required>
        <option value="">Select Lead Status</option>
        <option value="New">New</option>
        <option value="Working">Working</option>
        <option value="Closed - Converted">Closed - Converted</option>
        <option value="Closed - Not Converted">Closed - Not Converted</option>
      </select>

      <label for="description_lead">Tell us more about your needs</label>
      <textarea id="description_lead" name="description" rows="6" placeholder="I'm interested in..." required></textarea>

      <button type="submit">Submit Inquiry</button>
    </form>

    <hr />

    <!-- Customer Support Form -->
    <h3>Customer Support</h3>
    <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00DWU00000O3VHJ" method="POST" class="form-container support-form">
      <input type="hidden" name="orgid" value="00DWU00000O3VHJ" />
      <input type="hidden" name="retURL" value="https://sites.google.com/view/thankyoupagesunshine/home" />

      <label for="full_name_case">Full Name</label>
      <input type="text" id="full_name_case" name="name" placeholder="Jane Doe" required />

      <label for="email_case">Email Address</label>
      <input type="email" id="email_case" name="email" placeholder="jane.doe@example.com" required />

      <label for="subject_case">Support Subject</label>
      <input type="text" id="subject_case" name="subject" placeholder="Issue with product X" required />

      <label for="origin_case">Case Origin</label>
      <select id="origin_case" name="origin" required>
        <option value="">Select Case Origin</option>
        <option value="Phone">Phone</option>
        <option value="Email">Email</option>
        <option value="Web">Web</option>
      </select>

      <label for="status_case">Case Status</label>
      <select id="status_case" name="status" required>
        <option value="">Select Case Status</option>
        <option value="New">New</option>
        <option value="Working">Working</option>
        <option value="Closed">Closed</option>
      </select>

      <label for="priority_case">Severity</label>
      <select id="priority_case" name="priority" required>
        <option value="">Select Severity</option>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>

      <label for="description_case">Please describe the issue in detail</label>
      <textarea id="description_case" name="description" rows="6" placeholder="My product is not working as expected..." required></textarea>

      <button type="submit">Submit Request</button>
    </form>
  </section>
</body>
</html>
