<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Sunshine Electronics</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Sunshine Electronics Logo" class="logo" />
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
      <section>
        <h2>Get in Touch</h2>
        <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">
          <input type="hidden" name="oid" value="00DWU00000O3VHJ" />
          <input type="text" name="first_name" placeholder="First Name" required />
          <input type="text" name="last_name" placeholder="Last Name" required />
          <input type="email" name="email" placeholder="Email Address" required />
          <input type="text" name="company" placeholder="Company Name" required />
          <textarea name="description" placeholder="How can we help you?" required></textarea>
          <button type="submit">Send Message</button>
        </form>

        <h2 style="margin-top:40px;">Customer Support</h2>
        <form action="https://yourInstance.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8" method="POST">
          <input type="hidden" name="orgid" value="00DWU00000O3VHJ" />
          <input type="text" name="name" placeholder="Your Full Name" required />
          <input type="email" name="email" placeholder="Email Address" required />
          <input type="text" name="subject" placeholder="Subject" required />
          <textarea name="description" placeholder="Describe your issue..." required></textarea>
          <button type="submit">Submit Request</button>
        </form>
      </section>
    </main>
  <footer>
    <p>&copy; 2025 Sunshine Electronics. Empowering Technology.</p>
  </footer>
</body>
</html>
