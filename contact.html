<section>
  <h2>Get in Touch</h2>
  <p>Please fill out the form below and our team will get back to you promptly.</p>

  <!-- Lead Inquiry Form -->
  <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">
    <input type="hidden" name="oid" value="00DWU00000O3VHJ" />
    <input type="text" name="first_name" placeholder="First Name" required />
    <input type="text" name="last_name" placeholder="Last Name" required />
    <input type="email" name="email" placeholder="Email Address" required />
    <input type="text" name="company" placeholder="Company Name" required />
    <select name="lead_status" required>
      <option value="">Select Lead Status</option>
      <option value="New">New</option>
      <option value="Working">Working</option>
      <option value="Closed - Converted">Closed - Converted</option>
      <option value="Closed - Not Converted">Closed - Not Converted</option>
    </select>
    <textarea name="description" placeholder="Message or Inquiry" required></textarea>
    <button type="submit">Submit</button>
  </form>

  <br/>

  <!-- Customer Support Request Form -->
  <h3>Customer Support</h3>
  <form action="https://yourInstance.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8" method="POST">
    <input type="hidden" name="orgid" value="00DWU00000O3VHJ" />
    <input type="text" name="name" placeholder="Full Name" required />
    <input type="email" name="email" placeholder="Email Address" required />
    <input type="text" name="subject" placeholder="Issue Subject" required />
    <select name="origin" required>
      <option value="">Select Case Origin</option>
      <option value="Phone">Phone</option>
      <option value="Email">Email</option>
      <option value="Web">Web</option>
    </select>
    <select name="status" required>
      <option value="">Select Case Status</option>
      <option value="New">New</option>
      <option value="Working">Working</option>
      <option value="Closed">Closed</option>
    </select>
    <select name="priority" required>
      <option value="">Select Severity</option>
      <option value="High">High</option>
      <option value="Medium">Medium</option>
      <option value="Low">Low</option>
    </select>
    <textarea name="description" placeholder="Describe your issue..." required></textarea>
    <button type="submit">Submit Support Request</button>
  </form>
</section>
