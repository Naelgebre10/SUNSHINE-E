<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get in Touch - Sunshine Electronics</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #ffcc00, #f0f9ff);
      background-image: url('https://www.transparenttextures.com/patterns/cubes.png');
      background-size: 150px;
      background-blend-mode: overlay;
      color: #1a202c;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    h2 {
      font-size: 4rem;
      font-weight: 800;
      background: linear-gradient(to right, #1d4ed8, #facc15);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      margin-bottom: 1rem;
    }
    h3 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #1d4ed8;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }
    .form-box {
      border-radius: 1rem;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    .business-form {
      background-color: #fef9c3;
      border: 4px solid #facc15;
    }
    .support-form {
      background-color: #dbeafe;
      border: 4px dashed #3b82f6;
    }
    input, textarea, select {
      @apply w-full p-3 border border-gray-300 rounded-lg mb-4 text-lg;
    }
    button {
      @apply w-full py-3 text-white font-bold text-xl rounded-lg mt-4;
      background: linear-gradient(to right, #3b82f6, #facc15);
      transition: transform 0.2s ease;
    }
    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="max-w-5xl w-full bg-white p-10 rounded-3xl shadow-xl">
    <h2>Get in Touch</h2>
    <p class="text-center text-xl mb-10">We'd love to hear from you. Please complete the appropriate form below.</p>

    <!-- Business Inquiry Form -->
    <div class="form-box business-form">
      <h3>Business Inquiry</h3>
      <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">
        <input type="hidden" name="oid" value="00DWU00000O3VHJ" />
        <input type="hidden" name="retURL" value="https://sites.google.com/view/thankyoupagesunshine/home" />

        <label>First Name</label>
        <input type="text" name="first_name" placeholder="John" required />

        <label>Last Name</label>
        <input type="text" name="last_name" placeholder="Doe" required />

        <label>Email Address</label>
        <input type="email" name="email" placeholder="john.doe@example.com" required />

        <label>Company Name</label>
        <input type="text" name="company" placeholder="Acme Corp" required />

        <label>Lead Status</label>
        <select name="lead_status" required>
          <option value="">Select Lead Status</option>
          <option value="New">New</option>
          <option value="Working">Working</option>
          <option value="Closed - Converted">Closed - Converted</option>
          <option value="Closed - Not Converted">Closed - Not Converted</option>
        </select>

        <label>Tell us more about your needs</label>
        <textarea name="description" rows="5" placeholder="I'm interested in..." required></textarea>

        <button type="submit">Submit Inquiry</button>
      </form>
    </div>

    <!-- Customer Support Form -->
    <div class="form-box support-form">
      <h3>Customer Support</h3>
      <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00DWU00000O3VHJ" method="POST">
        <input type="hidden" name="orgid" value="00DWU00000O3VHJ" />
        <input type="hidden" name="retURL" value="https://sites.google.com/view/thankyoupagesunshine/home" />

        <label>Contact Name</label>
        <input type="text" name="name" placeholder="Jane Doe" required />

        <label>Email Address</label>
        <input type="email" name="email" placeholder="jane.doe@example.com" required />

        <label>Support Subject</label>
        <input type="text" name="subject" placeholder="Issue with product X" required />

        <label>Case Origin</label>
        <select name="origin" required>
          <option value="">Select Case Origin</option>
          <option value="Phone">Phone</option>
          <option value="Email">Email</option>
          <option value="Web">Web</option>
        </select>

        <label>Case Status</label>
        <select name="status" required>
          <option value="">Select Case Status</option>
          <option value="New">New</option>
          <option value="Working">Working</option>
          <option value="Closed">Closed</option>
        </select>

        <label>Severity</label>
        <select name="priority" required>
          <option value="">Select Severity</option>
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
        </select>

        <label>Please describe the issue in detail</label>
        <textarea name="description" rows="5" placeholder="My product is not working as expected..." required></textarea>

        <button type="submit">Submit Request</button>
      </form>
    </div>
  </div>
</body>
</html>
