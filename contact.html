<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get in Touch - Sunshine Electronics</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #ffcc00, #f0f9ff);
      background-image: url('https://www.transparenttextures.com/patterns/cubes.png');
      background-size: 150px;
      background-blend-mode: overlay;
      min-height: 100vh;
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 10px rgba(59, 130, 246, 0.4); }
      50% { transform: scale(1.02); box-shadow: 0 0 15px rgba(59, 130, 246, 0.6); }
      100% { transform: scale(1); box-shadow: 0 0 10px rgba(59, 130, 246, 0.4); }
    }
  </style>
</head>
<body class="p-6 md:p-10 lg:p-16 flex items-center justify-center">
  <section class="max-w-5xl w-full bg-white p-10 md:p-16 rounded-3xl shadow-2xl border border-gray-200">
    <h2 class="text-6xl md:text-7xl font-black text-center mb-10 bg-gradient-to-r from-blue-700 to-yellow-400 bg-clip-text text-transparent drop-shadow-lg">
      Get in Touch
    </h2>
    <p class="text-2xl text-gray-800 mb-12 text-center font-medium">
      We'd love to hear from you. Please complete the appropriate form below.
    </p>

    <!-- Business Inquiry Form -->
    <h3 class="text-5xl md:text-6xl font-extrabold text-yellow-700 mb-8 border-b-4 border-yellow-500 pb-3 text-center">
      Business Inquiry
    </h3>
    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST"
      class="space-y-8 p-8 rounded-xl shadow-lg mb-10 border-4 border-yellow-500 bg-yellow-50">
      <input type="hidden" name="oid" value="00DWU00000O3VHJ" />
      <input type="hidden" name="retURL" value="https://sites.google.com/view/thankyoupagesunshine/home" />

      <div>
        <label for="first_name" class="text-xl text-gray-800 font-semibold">First Name</label>
        <input type="text" id="first_name" name="first_name" placeholder="John" required
          class="w-full p-5 text-xl border border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-500" />
      </div>

      <div>
        <label for="last_name" class="text-xl text-gray-800 font-semibold">Last Name</label>
        <input type="text" id="last_name" name="last_name" placeholder="Doe" required
          class="w-full p-5 text-xl border border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-500" />
      </div>

      <div>
        <label for="email_lead" class="text-xl text-gray-800 font-semibold">Email Address</label>
        <input type="email" id="email_lead" name="email" placeholder="john.doe@example.com" required
          class="w-full p-5 text-xl border border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-500" />
      </div>

      <div>
        <label for="company" class="text-xl text-gray-800 font-semibold">Company Name</label>
        <input type="text" id="company" name="company" placeholder="Acme Corp" required
          class="w-full p-5 text-xl border border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-500" />
      </div>

      <div>
        <label for="lead_status" class="text-xl text-gray-800 font-semibold">Lead Status</label>
        <select id="lead_status" name="lead_status" required
          class="w-full p-5 text-xl border border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-500">
          <option value="">Select Lead Status</option>
          <option value="New">New</option>
          <option value="Working">Working</option>
          <option value="Closed - Converted">Closed - Converted</option>
          <option value="Closed - Not Converted">Closed - Not Converted</option>
        </select>
      </div>

      <div>
        <label for="description_lead" class="text-xl text-gray-800 font-semibold">Tell us more about your needs</label>
        <textarea id="description_lead" name="description" rows="6" placeholder="I'm interested in..." required
          class="w-full p-5 text-xl border border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-500"></textarea>
      </div>

      <button type="submit"
        class="w-full py-5 px-10 text-white text-3xl font-extrabold rounded-2xl shadow-2xl transition duration-300 ease-in-out transform hover:scale-110"
        style="background-image: linear-gradient(to right, #3b82f6, #facc15); border: 2px solid #ffffff; animation: pulse 2s infinite ease-in-out;">
        Submit Inquiry
      </button>
    </form>

    <hr class="border-t border-gray-300 my-16" />

    <!-- Customer Support Form -->
    <h3 class="text-5xl md:text-6xl font-extrabold text-blue-700 mb-8 border-b-4 border-blue-600 pb-3 text-center">
      Customer Support
    </h3>
    <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00DWU00000O3VHJ" method="POST"
      class="space-y-8 p-8 rounded-xl shadow-lg mb-10 border-4 border-blue-600 border-dashed bg-blue-50">
      <input type="hidden" name="orgid" value="00DWU00000O3VHJ" />
      <input type="hidden" name="retURL" value="https://sites.google.com/view/thankyoupagesunshine/home" />

      <div>
        <label for="Contact_name_case" class="text-xl text-gray-800 font-semibold">Contact Name</label>
        <input type="text" id="Contact_name_case" name="name" placeholder="Jane Doe" required
          class="w-full p-5 text-xl border border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-500" />
      </div>

      <div>
        <label for="email_case" class="text-xl text-gray-800 font-semibold">Email Address</label>
        <input type="email" id="email_case" name="email" placeholder="jane.doe@example.com" required
          class="w-full p-5 text-xl border border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-500" />
      </div>

      <div>
        <label for="subject_case" class="text-xl text-gray-800 font-semibold">Support Subject</label>
        <input type="text" id="subject_case" name="subject" placeholder="Issue with product X" required
          class="w-full p-5 text-xl border border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-500" />
      </div>

      <div>
        <label for="origin_case" class="text-xl text-gray-800 font-semibold">Case Origin</label>
        <select id="origin_case" name="origin" required
          class="w-full p-5 text-xl border border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-500">
          <option value="">Select Case Origin</option>
          <option value="Phone">Phone</option>
          <option value="Email">Email</option>
          <option value="Web">Web</option>
        </select>
      </div>

      <div>
        <label for="status_case" class="text-xl text-gray-800 font-semibold">Case Status</label>
        <select id="status_case" name="status" required
          class="w-full p-5 text-xl border border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-500">
          <option value="">Select Case Status</option>
          <option value="New">New</option>
          <option value="Working">Working</option>
          <option value="Closed">Closed</option>
        </select>
      </div>

      <div>
        <label for="priority_case" class="text-xl text-gray-800 font-semibold">Severity</label>
        <select id="priority_case" name="priority" required
          class="w-full p-5 text-xl border border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-500">
          <option value="">Select Severity</option>
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
        </select>
      </div>

      <div>
        <label for="description_case" class="text-xl text-gray-800 font-semibold">Please describe the issue in detail</label>
        <textarea id="description_case" name="description" rows="6" placeholder="My product is not working as expected..." required
          class="w-full p-5 text-xl border border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-500"></textarea>
      </div>

      <button type="submit"
        class="w-full py-5 px-10 text-white text-3xl font-extrabold rounded-2xl shadow-2xl transition duration-300 ease-in-out transform hover:scale-110"
        style="background-image: linear-gradient(to right, #3b82f6, #facc15); border: 2px solid #ffffff; animation: pulse 2s infinite ease-in-out;">
        Submit Request
      </button>
    </form>
  </section>
</body>
</html>
